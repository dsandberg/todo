<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- google fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Playfair+Display:400,400i,700,700i" rel="stylesheet">

<!-- google icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/styles.css">


<title>To-Do</title>


</head>

<body>
 
	<div id="wrapper">
		<div class="input-wrapper">
			<input id="text-input" type="text" placeholder="Add to list..." autofocus>
			<button id="main-btn" class="add-btn">+</button>
	 	</div>
		 <div id="list-wrapper">
			 <div class="todo-wrapper checked">
				<i class="label-btn material-icons">check_box_outline_blank</i>
				<input class="todo-text" type="text" value="Test" disabled="disabled">
				<i class="remove-btn material-icons">clear</i>
			</div>

		 </div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
