<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- google fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Playfair+Display:400,400i,700,700i" rel="stylesheet">

<!-- google icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/styles.css">

<title>ToDo</title>
</head>

<body>
	<div id="wrapper">
		<div class="input-wrapper">
			<input id="text-input" type="text" placeholder="Add to list..." autofocus title="Text input">
			<div>
				<button id="main-btn" class="green" title="Change color">+</button>
				<div class="btn-wrapper">
					<button class="yellow btn" title="Yellow">+</button>
					<button class="blue btn" title="Blue">+</button>
					<button class="green btn" title="Green">+</button>
					<button class="red btn" title="Red">+</button>
				</div>
			</div>
	 	</div>
		 <div id="list-wrapper">
		 </div>
		 <div id="functions">
			 <div>
				 <i id="check-all" class="material-icons all" title="Check all">select_all</i>
				 <i id="delete-all" class="material-icons" title="Delete all cheked">delete_forever</i>
			 </div>
			 <div>
				<i id="sort-byText" class="material-icons" title="Sorty by Text">sort_by_alpha</i>
				<i id="sort-byId" class="material-icons" title="Sort by Time">access_time</i>
				<i id="sort-byColor" class="material-icons" title="Sort by Color">color_lens</i>
			 	<i id="filter-color" class="material-icons" title="Filter by Color">filter_list</i>
			 </div>
		 </div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
